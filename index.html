<html>
    <head>
        <title>SVG</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h2>Formas Básicas</h2>
        <br>
        <h2>React</h2>
        <svg>
            <rect x="0" y="0" width="200" height="100"/>
        </svg>
        <br>
        <h2>Circle</h2>
        <svg>
            <circle r="25" cx="70" cy="70"/>
        </svg>
        <br>
        <h2>Ellipse</h2>
        <svg>
            <ellipse rx="100" ry="50" cx="150" cy="75"/>
        </svg>
        <br>
        <h2>Line</h2>
        <svg>
            <line x1="10" y1="10" x2="100" y2="120" stroke="#000" stroke-width="4"/>
        </svg>
        <br>
        <h2>PolyLine</h2>
        <svg>
            <polyline points="0,40 40,40 40,80" stroke="#000" stroke-width="4"/>
        </svg>
        <br>
        <h2>Polygon</h2>
        <svg>
        <polygon points="50,5 100,5 125,30 125,80 100,105"/>
        </svg>
        <br>
        <h2>Path</h2>
        <svg>
            <path
                  stroke="#000"
                  stroke-width="4"
                  fill="none"
                  d="M40,20 L40,80 A30,30 0 0,0 100,100z"
                  
                  />
        </svg>
<!--        O "d" será o que vai receber todos os elementos do path-->
        <br>
        
    </body>
</html>
